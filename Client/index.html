<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" href="./images/biteMe_favicon.png">
    <title>BiteMe</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <table id="RestTable" class="table">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Price</th>
                  <th>Rate</th>
                  <th>Open now</th>
                </tr>
              </thead>
              <tbody>
                <!-- dynamic -->
              </tbody>
            </table>
            <div class="form-group row" id="FormOptions">
              <label class="col-sm-4">Enter the restaurant ID you want to choose:</label>
              <div class="col-sm-4" id="optionsRadio">
                  <label class="radio-inline"><input id="radio1"
                          type="radio" name="ans1" value="0" checked>1</label>
                  <label class="radio-inline"><input id="radio2"
                          type="radio" name="ans1" value="1">2</label>
                  <label class="radio-inline"><input id="radio3"
                      type="radio" name="ans1" value="2">3</label>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                    <button id="updateBtn" type="button" class="btn
                        btn-primary">Add</button>
                </div>
            </div>
          </div>
          </div> 
        </div>

    </div>
    <form>
      <input type="text" class="form-control" id="place" placeholder="Enter restaurant..."  />
          <div class="col-sm-10">
            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
          </div>
      </form>
      <div id="checkMe">
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div id="map"></div>
      </div>
  </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkxP0uOzCNjtByiZD1KccRs7GFfKy_7ss&callback=createMap&libraries=places" async defer></script>
<script src="js/logics.js"></script>

</html>
