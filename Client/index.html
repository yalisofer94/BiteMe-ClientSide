<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" href="./images/biteMe_favicon.png">
    <title>BiteMe</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <table id="RestTable" class="table">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Style</th>
                  <th>Price</th>
                  <th>Rate</th>
                  <th>Open</th>
                </tr>
              </thead>
              <tbody>
                <!-- dynamic -->
              </tbody>
            </table>
          </div> 
        </div>

    </div>
    <form>
      <input type="text" class="form-control" id="place" placeholder="search..."  />
          <div class="col-sm-10">
            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
          </div>
      </form>
      <div id="checkMe">
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div id="map"></div>
      </div>
  </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkxP0uOzCNjtByiZD1KccRs7GFfKy_7ss&callback=createMap&libraries=places" async defer></script>
<script src="js/logics.js"></script>

</html>
